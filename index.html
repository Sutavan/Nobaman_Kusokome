
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>のばまんにクソコメを送るゲーム</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }
    #logo {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 220px;
      z-index: 1;
    }
    #start-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 1;
    }
    #start-button:hover {
      background-color: #cc0000;
    }
    #game-screen, #result-screen, #gameover-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }
    .text-block {
      text-align: center;
      margin-top: 120px;
    }
    .text-block p {
      font-size: 24px;
      margin: 8px 0;
    }
    #subscriber-box {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }
    #unsubscribe-button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #warning {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: red;
      font-weight: bold;
      display: none;
    }
    #result-rank {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    #back-button {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 20px;
      background: #ccc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay loop muted id="bg-video">
    <source src="bg_video.mp4" type="video/mp4" />
    お使いのブラウザは動画に対応していません。
  </video>
  <audio id="bgm" loop>
    <source src="game_bgm.mp3" type="audio/mp3" />
  </audio>

  <img id="logo" src="logo.jpg" alt="ロゴ" />
  <button id="start-button" onclick="startGame()">視聴開始</button>

  <div id="game-screen">
    <div id="subscriber-box">
      <div id="subscriber-count">登録者数: 49900</div>
      <button id="unsubscribe-button" onclick="unsubscribe()">登録解除</button>
    </div>
    <div id="warning">登録解除しろ！</div>
    <div class="text-block">
      <p id="hiragana"></p>
      <p id="kanji"></p>
      <p id="romaji"></p>
      <input type="text" id="input" oninput="checkInput()" style="width: 80%; font-size: 18px; margin-top: 20px;" />
    </div>
  </div>

  <div id="result-screen">
    <div class="text-block">
      <div id="result-text"></div>
      <div id="result-rank"></div>
      <button id="back-button" onclick="goToTitle()">タイトルへ戻る</button>
    </div>
  </div>

  <div id="gameover-screen">
    <div class="text-block">
      <div style="font-size: 28px; color: red;">50万人到達してしまった！ゲームオーバー！</div>
      <button id="back-button" onclick="goToTitle()">タイトルへ戻る</button>
    </div>
  </div>

  <script>
    const texts = [
      ['もうあきてたわ', 'もう飽きてたわ', 'mou akitetawa'],
      ['おなじようなねたばっか', '同じようなネタばっか', 'onajiyouna neta bakka'],
      ['あきた', '飽きた', 'akita'],
      ['りんりてきにあうとおぶがんちゅうやな', '倫理的にアウトオブ眼中やな', 'rinritekini auto obu ganchuu yana'],
      ['これもうほらーげーむだろ', 'これもうホラーゲームだろ', 'kore mou horaa geemu daro'],
      ['くりかえしのおおいこんてんつ', '繰り返しの多いコンテンツ', 'kurikaeshi no ooi kontentsu'],
      ['いんたいまじかよ', '引退マジかよ', 'intai majikayo'],
      ['まさかえんじょうか？', 'まさか炎上か？', 'masaka enjou ka?'],
      ['たいりょうせいさんこんてんつ', '大量生産コンテンツ', 'tairyouseisan kontentsu']
    ];

    let index = 0;
    let subscriberCount = 49900;
    let correct = 0;
    let total = 0;
    let intervalId, subscriberInterval;
    const bgm = document.getElementById('bgm');

    function startGame() {
      document.getElementById('start-button').style.display = 'none';
      document.getElementById('logo').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      bgm.play();

      renderText();
      intervalId = setInterval(() => {
        index = (index + 1) % texts.length;
        renderText();
      }, 4000);

      subscriberInterval = setInterval(() => {
        const delta = Math.floor(Math.random() * 91) + 10;
        subscriberCount += delta;
        document.getElementById('subscriber-count').innerText = `登録者数: ${subscriberCount}`;
        if (subscriberCount >= 500000) {
          document.getElementById('warning').style.display = 'block';
        }
        if (subscriberCount >= 501000) {
          clearInterval(intervalId);
          clearInterval(subscriberInterval);
          bgm.pause();
          document.getElementById('game-screen').style.display = 'none';
          document.getElementById('gameover-screen').style.display = 'block';
        }
      }, 1000);

      setTimeout(() => {
        clearInterval(intervalId);
        clearInterval(subscriberInterval);
        showResult();
      }, 60000);
    }

    function renderText() {
      const t = texts[index];
      document.getElementById('hiragana').innerText = t[0];
      document.getElementById('kanji').innerText = t[1];
      document.getElementById('romaji').innerText = t[2];
      document.getElementById('input').value = '';
    }

    function checkInput() {
      const input = document.getElementById('input').value;
      const target = texts[index][2];
      total++;
      if (input.trim() === target) {
        correct++;
      }
    }

    function unsubscribe() {
      const delta = Math.floor(Math.random() * 91) + 10;
      subscriberCount -= delta;
      if (subscriberCount < 0) subscriberCount = 0;
      document.getElementById('subscriber-count').innerText = `登録者数: ${subscriberCount}`;
      if (subscriberCount < 500000) {
        document.getElementById('warning').style.display = 'none';
      }
    }

    function showResult() {
      bgm.pause();
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'block';
      const accuracy = correct / total;
      let rank = 'D';
      if (accuracy >= 0.9) rank = 'S';
      else if (accuracy >= 0.75) rank = 'A';
      else if (accuracy >= 0.5) rank = 'B';
      else if (accuracy >= 0.3) rank = 'C';
      document.getElementById('result-text').innerText = `正答率: ${(accuracy * 100).toFixed(1)}%`;
      document.getElementById('result-rank').innerText = `ランク: ${rank}`;
    }

    function goToTitle() {
      location.reload();
    }
  </script>
</body>
</html>
