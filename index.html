<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>のばまんにクソコメを送るゲーム</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: auto;
      z-index: -1;
      opacity: 1;
    }
    #logo {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      z-index: 1;
    }
    #start-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 1;
    }
    #game-screen, #result-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }
    .text-block {
      text-align: center;
      margin-top: 100px;
    }
    .text-block p {
      margin: 8px 0;
    }
    #kanji {
      font-size: 28px;
      font-weight: bold;
    }
    #typed-area {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-wrap;
    }
    #result-rank {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    #back-button {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 20px;
      background: #ccc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="bg-video" loop muted autoplay playsinline>
    <source src="bg_video.mp4" type="video/mp4" />
  </video>
  <audio id="bgm" loop>
    <source src="game_bgm.mp3" type="audio/mpeg" />
  </audio>
  <img id="logo" src="logo.jpg" alt="ロゴ" />
  <button id="start-button" onclick="startGame()">視聴開始</button>

  <div id="game-screen">
    <div id="subscriber-box" style="position: absolute; top: 20px; right: 20px; text-align: right;">
      <div id="subscriber-count">登録者数: 499000</div>
      <button id="unsubscribe-button" onclick="unsubscribe()" style="margin-top: 8px; padding: 6px 12px; font-size: 14px; border: none; background: red; color: white; border-radius: 5px; cursor: pointer;">登録解除</button>
    </div>
    <div id="warning" style="position: absolute; top: 40px; left: 50%; transform: translateX(-50%); font-size: 28px; color: red; font-weight: bold; display: none;">登録解除しろ！</div>
    <div class="text-block" onclick="document.getElementById('input').focus()" style="cursor: text;">
      <p id="kanji"></p>
      <div id="typed-area"></div>
      <div style="margin-top: 12px; background: rgba(0,255,0,0.1); padding: 10px; border-radius: 4px; display: inline-block;"><input type="text" id="input" oninput="checkInput()" style="border: none; background: none; color: transparent; caret-color: white; font-size: 1px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /></div>
    </div>
  </div>

  <div id="result-screen">
    <div class="text-block" onclick="document.getElementById('input').focus()" style="cursor: text;">
      <div id="result-text"></div>
      <div id="result-rank"></div>
      <button id="back-button" onclick="goToTitle()">タイトルへ戻る</button>
    </div>
  </div>

  <div id="gameover-screen" style="display: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: black; color: red; z-index: 3; text-align: center; padding-top: 20vh;">
    <h1 style="font-size: 48px;">ゲームオーバー</h1>
    <p>登録者が増えすぎたため終了しました。</p>
    <button onclick="goToTitle()" style="margin-top: 20px; font-size: 18px; padding: 10px 20px; background: #ccc; border: none; border-radius: 8px; cursor: pointer;">タイトルへ戻る</button>
  </div>

  <script>
    const texts = [
      ['飽きた', 'akita'],
      ['正直のばまんより面白い実況者いるやろ', 'shoujikinobamanyoriomoshirojikkyoushairoyaro'],
      ['同じようなネタばっか', 'onajiyounanetabakka'],
      ['大量生産コンテンツ', 'tairyouseisankontentsu']
    ];

    let index = 0, correct = 0, total = 0, charCorrect = 0, charTotal = 0, subscriberCount = 499000;
    let gameTimer, subscriberInterval;

    const video = document.getElementById('bg-video');
    document.addEventListener('DOMContentLoaded', () => {
      video.play().catch(() => {});
    });

    function startGame() {
      index = 0; correct = 0; total = 0; charCorrect = 0; charTotal = 0;
      document.getElementById('start-button').style.display = 'none';
      document.getElementById('logo').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      document.getElementById('subscriber-count').innerText = `登録者数: ${subscriberCount}`;
      document.getElementById('bgm').play();
      renderText();
      gameTimer = setTimeout(showResult, 30000);
      subscriberInterval = setInterval(() => {
        const delta = Math.floor(Math.random() * 101) + 100;
        subscriberCount += delta;
        document.getElementById('subscriber-count').innerText = `登録者数: ${subscriberCount}`;
        if (subscriberCount >= 500000) document.getElementById('warning').style.display = 'block';
        if (subscriberCount >= 501000) {
          clearInterval(subscriberInterval);
          showGameOver();
          return;
        }
      }, 1000);
    }

    function renderText() {
      if (index >= texts.length) index = 0;
      document.getElementById('kanji').innerText = texts[index][0];
      document.getElementById('typed-area').innerHTML = '';
      document.getElementById('input').value = '';
      document.getElementById('input').focus();
    }

    function checkInput() {
      const input = document.getElementById('input').value.toLowerCase();
      const target = texts[index][1];
      const typedArea = document.getElementById('typed-area');
      charTotal += target.length;
      let html = '';
      let matched = true;
      for (let i = 0; i < target.length; i++) {
        if (i < input.length) {
          const match = input[i] === target[i];
          if (match) charCorrect++;
          html += `<span style='color: ${match ? 'lightgreen' : 'red'};'>${target[i]}</span>`;
          if (!match) matched = false;
        } else {
          html += `<span style='color: gray;'>${target[i]}</span>`;
          matched = false;
        }
      }
      typedArea.innerHTML = html;
      if (matched && input.length === target.length) {
        correct++;
        total++;
        index++;
        setTimeout(renderText, 300);
      }
    }

    function unsubscribe() {
      const delta = Math.floor(Math.random() * 101) + 100;
      subscriberCount -= delta;
      if (subscriberCount < 0) subscriberCount = 0;
      document.getElementById('subscriber-count').innerText = `登録者数: ${subscriberCount}`;
      if (subscriberCount < 500000) {
        document.getElementById('warning').style.display = 'none';
      }
    }

    function showResult() {
      clearTimeout(gameTimer);
      clearInterval(subscriberInterval);
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'block';
      const ratio = charTotal > 0 ? (charCorrect / charTotal) : 0;
      const rank = ratio >= 0.9 ? 'S' : ratio >= 0.75 ? 'A' : ratio >= 0.5 ? 'B' : ratio >= 0.3 ? 'C' : 'D';
      document.getElementById('result-text').innerText = `正答率: ${(ratio * 100).toFixed(1)}%`;
      document.getElementById('result-rank').innerText = `ランク: ${rank}`;
    }

    function showGameOver() {
      clearTimeout(gameTimer);
      clearInterval(subscriberInterval);
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'none';
      document.getElementById('gameover-screen').style.display = 'block';
    }

    function goToTitle() {
      location.reload();
    }
  </script>
</body>
</html>
