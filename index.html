
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>のばまんにクソコメを送るゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    #background {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      z-index: -1;
    }
    video {
      width: 100%;
      height: auto;
    }
    #logo {
      position: absolute;
      bottom: 80px;
      right: 20px;
      width: 180px;
      z-index: 1;
    }
    #start-button, #audio-button {
      position: absolute;
      padding: 12px 24px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
    #start-button { bottom: 20px; right: 20px; }
    #audio-button { top: 20px; left: 20px; }
  </style>
</head>
<body>
  <div id="background">
    <video id="bg-video" autoplay loop muted>
      <source src="./トプ画絵_音声付き軽量版.mp4" type="video/mp4">
    </video>
  </div>

  <img id="logo" src="./のばまんロゴ.jpg" alt="のばまんロゴ">
  <button id="start-button">視聴開始</button>
  <button id="audio-button">音声ON</button>

  <script>
    const bgVideo = document.getElementById('bg-video');
    const startButton = document.getElementById('start-button');
    const audioButton = document.getElementById('audio-button');

    let audioOn = false;

    audioButton.onclick = () => {
      audioOn = !audioOn;
      bgVideo.muted = !audioOn;
      audioButton.textContent = audioOn ? '音声OFF' : '音声ON';
    };

    startButton.onclick = () => {
      alert('ゲーム開始（ここに本編遷移を後で実装）');
    };
  </script>
</body>
</html>
